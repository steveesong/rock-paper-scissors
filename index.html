<script>
        function randomNumber(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let random = randomNumber(1, 3);
        
        if (random === 3) {
            console.log("rock");
        } else if (random === 2) {
            console.log("paper");
        } else if (random === 1) {
            console.log("scissors");
        }
</script>
